    <div class="navegation navbar-nav mr-auto">
        <li class="nav-item">
            <a routerLink="stores" class="nav-link">prod list</a>

        </li>

</nav>

<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by Name" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Products List From</h4>
        <ul class="list-group">
            @for (product of products; track product.id; let i = $index) {
            <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveProduct(product, i)">
                {{ product.name }}
                <a class="badge badge-success" href="products">
                    See store
                </a>
            </li>
            }

        </ul>

        
    </div>
    <div class="col-md-6">
        <app-store-details [viewMode]="true" [currentStore]="currentStore"></app-store-details>
    </div>
</div>
