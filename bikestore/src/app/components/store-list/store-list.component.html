<nav class="navbar navbar-expand navbar-succes bg-dark">
  <div class="navegation navbar-nav mr-auto">
    <li class="nav-item">
      <a routerLink="stores" class="nav-link">Stores List</a>
    </li>
    <li class="nav-item">
      <a routerLink="add" class="nav-link">Add Store</a>
    </li>
  </div>
</nav>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by Name" [(ngModel)]="name" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Stores List</h4>
    <ul class="list-group">
      @for (store of stores; track store.id; let i = $index) {
      <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveStore(store, i)">
        {{ store.city }}
        <a class="badge badge-success" href="products" >
          See store
        </a>
      </li>
      }

    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllStores()">
      Remove All Stores
    </button>
  </div>
  <div class="col-md-6">
    <app-store-details [viewMode]="true" [currentStore]="currentStore"></app-store-details>
  </div>
</div>
